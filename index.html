<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylsheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>America's Sport Hangman Game</h1>
        <h3>Do you know the player's last name?</h3>
    </header>
    <div class="container">
        <p><span id="underScores"></span></p>
        <p>Correct Guesses: <span id="correctGuesses"></span></p>
        <p>Incorrect Guesses: <span id="incorrectGuesses"></span></p>
        <p>Guesses Left: <span id="guessesLeft"></span></p>
    </div>

    <!-- JavaScript -->

    <script>
        // Creates variables 
        var correctGuesses;
        var incorrectGuesses;
        var guessesLeft = 15;
        var userGuess;

        // Creates an array that lists the words the computer can choose from
        const words = ["elliott", "brown", "beckham", "watt", "brady", "tebow", "rodgers", "wilson", "miller", "donald"];

        // Creates a function to display the results to the page
        function updateDisplay() {
            document.querySelector("#correctGuesses").innerHTML = correctGuesses;
            document.querySelector("#incorrectGuesses").innerHTML = incorrectGuesses;
            document.querySelector("#guessesLeft").innerHTML = guessesLeft;
        };

        updateDisplay()

        // Ceates the computer pick a random word from the words array
        var currentWord = words[Math.floor(Math.random() * words.length)];
        console.log(currentWord);

        // Creates an array to show how many letters are in currentWord
        var currentWordLetters = [];

        // Go through the array and show an underscore for each letter in the word 
        // the computer chose from the words array
        for (var i = 0; i < currentWord.length; i++) {

            currentWordLetters[i] = " _ ";

            // Fills the span element with underscores relative to the number of letters
            // in the currentWord. The join method removes the commas.
            document.querySelector("#underScores").innerHTML = currentWordLetters.join("");
        }

        var remainingLetters = currentWordLetters.length;

        // Starts the game as long as remaining letters >0 
        // by creating on onkey up event to grab the userGuess

        document.onkeyup = function (event) {
            userGuess = event.key.toLowerCase;
            console.log(userGuess);
        
        //For some reason it's logging every keystroke as meeting this condition.
        if (userGuess.length !== 1) {
            console.log("Please guess one letter at a time!");
        }

        else {
            for (var j = 0; j < currentWord.length; j++) {
                if (currentWord[j] === userGuess) {
                    currentWordLetters[j] = userGuess;
                    remainingLetters--;
                }
            }

        }
        
        
        }

        






    </script>
</body>

</html>
