<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- Stylesheets for Reset CSS, Bootstrap, my CSS and FontAwesome -->
    <link rel="stylsheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


</head>

<body id="onKeyUp">
    <div class="gridironBg">
        <div class="container">
            <div class="jumbotron text-center">
                <header>
                    <h1>America's Sport Hangman Game</h1>
                    <h3>Do you know the player's last name?</h3>
                </header>
            </div>

            <div class="container">
                <div class="row">

                    <!-- Picture Column-->
                    <div class="col-6">
                        <img src="assets/images/elliott.jpg" style="max-width: 80%;">
                        <!-- Changing image based on correct answers -->
                    </div>

                    <!-- Score/Word Column -->
                    <div class="col-6 text-center">
                        <h4 id="instructions">Press any key to start!</h4>
                        <p><span id="answerUnderscores"></span></p>
                        <p>Letters Guessed: <span id="lettersGuessed"></span></p>
                        <p>Guesses Left: <span id="guessesLeft"></span></p>
                        <p>Wins: <span id="wins"></span></p>
                        <p>Losses: <span id="losses"></span></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->

</body>

</html>
